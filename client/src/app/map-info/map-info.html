<h3 class="sidebar-header">
  <mat-icon fontSet="fa" fontIcon="fa-info-circle"></mat-icon>
  Map Info
</h3>

<div class="sidebar-content with-padding" Markdown [data]="mapDescription"></div>

<div class="sidebar-footer">
  <div class="button-box">
    <button mat-button
            [routerLink]="['/', {outlets: {'rightBar': ['mapexport', mapID]}}]">Export Map
    </button>
    <button mat-button
            (click)="postBookmark()">Share Map
    </button>
  </div>
</div>
