<mat-sidenav-container [@fadeIn]>

  <mat-sidenav class="sidebar sidebar-left" align="start" mode="over" [opened]="leftBarOpen">
    <router-outlet></router-outlet>
  </mat-sidenav>

  <tombolo-mapbox
    id="main-map"
    [mapClass]="mapClass"
    (mapClick)="onMapClick($event)"
    (mouseMove)="onMapMouseMoved($event)"
    style="https://maps.emu-analytics.net:4430/styles/fjord.json"
    [showHover]="showHover"></tombolo-mapbox>

  <div class="color-overlay"></div>

  <map-controls></map-controls>

  <mat-sidenav class="sidebar sidebar-right" align="end" mode="over" [opened]="rightBarOpen">
    <div class="sidebar-tab"><button mat-icon-button (click)="rightBarOpen = !rightBarOpen" disableRipple><mat-icon [svgIcon]="iconForSidebarTab()" color="accent"></mat-icon></button></div>
    <router-outlet name="rightBar"></router-outlet>
  </mat-sidenav>

</mat-sidenav-container>
