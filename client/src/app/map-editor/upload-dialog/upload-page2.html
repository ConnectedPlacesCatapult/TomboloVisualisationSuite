<form [formGroup]="form">
  <p class="mat-body">Enter a name and description for your dataset:</p>
  <mat-form-field class="full-width">
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="form.get('name').invalid">
      Please enter a name for your dataset.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea matInput matTextareaAutosize matAutosizeMinRows="4" placeholder="Description" formControlName="description"></textarea>
    <mat-hint>Supports markdown formatting</mat-hint>
  </mat-form-field>

</form>
