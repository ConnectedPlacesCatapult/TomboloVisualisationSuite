<mat-horizontal-stepper linear #stepper="matHorizontalStepper">
  <mat-step label="Upload Dataset" editable="false">
    <upload-page1 [context]="context"></upload-page1>
    <button mat-button class="wizard-button" (click)="next()" [disabled]="!pageCompleted(0)"
            angularticsCategory="UploadDataset"
            angularticsAction="WizardNextPage"
            angularticsLabel="1">Next</button>
    <button mat-button class="wizard-button" (click)="cancel()"
            angularticsCategory="UploadDataset"
            angularticsAction="CancelUpload">Cancel</button>
  </mat-step>
  <mat-step label="Dataset Details" editable="false">
    <upload-page2 [context]="context"></upload-page2>
    <button mat-button class="wizard-button" (click)="next()" [disabled]="!pageCompleted(1)"
            angularticsCategory="UploadDataset"
            angularticsAction="WizardNextPage"
            angularticsLabel="2">Next</button>
    <button mat-button class="wizard-button" (click)="cancel()"
            angularticsCategory="UploadDataset"
            angularticsAction="CancelUpload">Cancel</button>
  </mat-step>
  <mat-step label="Data Attribute Details" editable="false">
    <upload-page3 [context]="context"></upload-page3>
    <button mat-button class="wizard-button" (click)="next()" [disabled]="!pageCompleted(2)"
            angularticsCategory="UploadDataset"
            angularticsAction="WizardNextPage"
            angularticsLabel="3">Next</button>
    <button mat-button class="wizard-button" (click)="cancel()"
            angularticsCategory="UploadDataset"
            angularticsAction="CancelUpload">Cancel</button>
  </mat-step>
  <mat-step label="Finish" editable="false">
    <upload-page4 [context]="context"></upload-page4>
    <button mat-button class="wizard-button" (click)="finish()">OK</button>
  </mat-step>
</mat-horizontal-stepper>
