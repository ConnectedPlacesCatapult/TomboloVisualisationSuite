<mat-select placeholder="Color palette" [value]="value" (selectionChange)="value = $event.value; propagateChange(value)">
  <mat-select-trigger>
    <color-palette [colors]="value.colorStops"></color-palette>
  </mat-select-trigger>
  <mat-option *ngFor="let palette of palettes" [value]="palette">
    <color-palette [colors]="palette.colorStops"></color-palette>
  </mat-option>
</mat-select>
