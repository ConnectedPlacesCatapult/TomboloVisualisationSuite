<form [formGroup]="form">
  <!-- Colour -->
  <label>Colour: </label>
  <mat-radio-group>
    <mat-radio-button value="1" class="full-width">Fixed:
      <input [(colorPicker)]="color" cpPosition="left" [style.background]="color"/>
    </mat-radio-button>

    <mat-radio-button value="2" class="full-width radio-control-container">
      <mat-select placeholder="Data Attribute" formControlName="label">
        <mat-option value="1">Data Attribute #1</mat-option>
        <mat-option value="2">Data Attribute #2</mat-option>
        <mat-option value="3">Data Attribute #3</mat-option>
      </mat-select>
      <div class="spacer"></div>
      <color-palette-select [palettes]="palettes" formControlName="palette"></color-palette-select>
    </mat-radio-button>
  </mat-radio-group>

  <!-- Label -->
  <label>Label:</label>
  <mat-form-field class="full-width">
    <mat-select #labelSelect formControlName="label">
      <mat-option [value]="0"><i>None</i></mat-option>
      <mat-option value="1">Data Attribute #1</mat-option>
      <mat-option value="2">Data Attribute #2</mat-option>
      <mat-option value="3">Data Attribute #3</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Transparency -->
  <label>Transparency:</label>
  <number-slider-control min="0" max="100" step="1" unit="%" formControlName="opacity" class="full-width">
  </number-slider-control>

</form>
