<mat-nav-list fxFlex>
  <!-- Metrics -->
  <h3 mat-subheader><mat-icon fontSet="fa" fontIcon="fa-map"></mat-icon>Basemaps</h3>
  <mat-radio-group>
    <mat-list-item *ngFor="let b of baseMaps" (click)="selectBasemap(b.id)">
      <mat-radio-button  [value]="b.id" [checked]="selectedBasemapId === b.id">{{b.name}}</mat-radio-button>
    </mat-list-item>
  </mat-radio-group>
</mat-nav-list>
<mat-nav-list>
  <a routerLink="/mapdemo" mat-list-item>Jump to Maps demo</a>
</mat-nav-list>
