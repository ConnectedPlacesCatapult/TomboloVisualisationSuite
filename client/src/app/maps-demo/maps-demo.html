<h1 class="sidebar-header">[ app name ]</h1>

<div class="sidebar-content">

  <geosearch-component (selectItem)="geosearchSelected($event)"></geosearch-component>

  <mat-accordion multi="true" displayMode="flat">
    <mat-expansion-panel *ngFor="let group of mapGroups$ | async" expanded="true">
      <mat-expansion-panel-header collapsedHeight="40px" expandedHeight="40px">
        {{group.name}}
      </mat-expansion-panel-header>

      <mat-nav-list class="link-list">
        <a mat-list-item *ngFor="let map of group.maps" [matTooltip]="map.name" matTooltipPosition="right"
           [routerLink]="['/',{outlets:{primary:['mapdemo', map.id], rightBar:['mapinfo']}}]"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: false}"
           angulartics2On="click"
           angularticsCategory="CityIndices"
           angularticsAction="NavigateCityIndexDataset"
           [angularticsLabel]="map.name">
          <mat-icon [svgIcon]="map.icon || 'map'" color="accent"></mat-icon>{{map.name}}
        </a>
      </mat-nav-list>

    </mat-expansion-panel>
  </mat-accordion>


</div>


<div class="sidebar-footer">

  <button mat-raised-button (click)="gotoPlayground()" class="button-playground">
    <mat-icon svgIcon="edit"></mat-icon>&nbsp;&nbsp;Go to playground
  </button>
  <div class="tombolo-branding">
    <a href="http://www.tombolo.org.uk/" target="_blank">Tombolo</a>
  </div>
</div>
