<h3 class="sidebar-header"><mat-icon fontSet="fa" fontIcon="fa-map"></mat-icon> Example Maps</h3>

<div class="sidebar-content">
  <mat-nav-list>
  <mat-radio-group>
    <a mat-list-item *ngFor="let map of maps$ | async" [routerLink]="['/',{outlets:{primary:['mapdemo', map.id], rightBar:['mapinfo']}}]" routerLinkActive="active">
      {{map.name}}
    </a>
  </mat-radio-group>
  </mat-nav-list>
</div>


<div class="sidebar-footer">


  <div class="slider-box">
    <h3>Basemap Detail</h3>
    <div class="slider-container">
      off <mat-slider min="0" max="4" step="1" value="4" tickInterval="1" (change)="basemapSliderChanged($event)" (input)="basemapSliderChanged($event)" [(ngModel)]="sliderValue"></mat-slider> full
    </div>
  </div>

  <div class="button-box">
    <a mat-button [routerLink]="['/', {outlets:{primary:['basemaps'], rightBar:null}}]">Jump to Basemap demo</a>
  </div>

</div>
