<h3 class="sidebar-header">
  Access To from Space Syntax
</h3>

<div class="sidebar-content with-padding">
  <div *ngIf="mapDescription"  Markdown [data]="mapDescription" [@expandedState]="descriptionExpanded"></div>


  <button mat-button class="button-small" (click)="toggleDescriptionExpanded()">
    {{expandButtonText()}}
  </button>
  <hr>

  <h4>Transport Mode</h4>

  <mat-radio-group>
    <mat-radio-button value="walk">
      <mat-icon svgIcon="walk"></mat-icon><span>Walking</span>
    </mat-radio-button>

    <mat-radio-button value="bus">
      <mat-icon svgIcon="bus"></mat-icon><span>Public Transport</span>
    </mat-radio-button>


    <mat-radio-button value="car">
      <mat-icon svgIcon="car"></mat-icon><span>Car</span>
    </mat-radio-button>

  </mat-radio-group>


  <hr>

  <h4>Journey Time</h4>
  <number-slider-control min="0" max="15" step="5" unit="min" [tick-interval]="1"></number-slider-control>

  <hr>
  <h4>Minimum Satisfaction</h4>
  <number-slider-control min="0" max="100" step="1" unit="%" [tick-interval]="10"></number-slider-control>
  <hr>

  <h4>Minimum GPs per 1000 Patients</h4>
  <number-slider-control min="0" max="5" step="1" unit="GPs" [tick-interval]="1"></number-slider-control>
  <hr>

</div>


<div class="sidebar-footer">

</div>
