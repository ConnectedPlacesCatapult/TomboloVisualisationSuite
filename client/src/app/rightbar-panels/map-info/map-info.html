<div class="sidebar-content with-tabs">

  <mat-tab-group>
    <mat-tab label="Map Information">
      <div *ngIf="mapDescription" class="with-padding" Markdown [data]="mapDescription"></div>
    </mat-tab>
    <mat-tab label="Map Filters">
      <map-filters></map-filters>
    </mat-tab>
  </mat-tab-group>

</div>

<div class="sidebar-footer">
  <map-key-item title="GPs per 1000 patients" ndColor="#888" [sizes]="[5,5,10,15,20,25]" [values]="[1,2,3,4,5]" mode="circle" [palette]="{colorStops: ['#edf8fb','#b2e2e2','#66c2a4','#2ca25f','#006d2c']}" class="full-width with-padding"></map-key-item>
</div>
