<h3 class="mat-h3">Change Password <button mat-icon-button (click)="close()"><mat-icon svgIcon="cross"></mat-icon></button></h3>

<form [formGroup]="changePasswordForm">
  <mat-form-field>
    <input matInput placeholder="Email address" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword">
  </mat-form-field>
  <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
  <button mat-raised-button (click)="changePassword()" [disabled]="!changePasswordForm.valid">Reset Password</button>
</form>
