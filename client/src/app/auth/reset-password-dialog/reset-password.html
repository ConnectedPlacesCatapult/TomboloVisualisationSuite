<h3 class="mat-h3">Reset Password <button mat-icon-button (click)="close()"><mat-icon svgIcon="cross"></mat-icon></button></h3>

<form [formGroup]="resetPasswordForm">
  <mat-form-field>
    <input matInput placeholder="Email address" formControlName="email">
  </mat-form-field>
  <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
  <button mat-raised-button (click)="resetPassword()" [disabled]="!resetPasswordForm.valid">Reset Password</button>
</form>
